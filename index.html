<script>

window.onscroll = function(){
    menuReact()
}

window.onload = function(){
    if (screen.width>600){
    adjustHeight('sameHeight')}
}

function menuReact(){
    var menu = document.getElementById('menu')
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80){
        menu.style.boxShadow = '0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)'
    } else {
        menu.style.boxShadow = 'none'
    }
}

function adjustHeight(id){
    var children = document.getElementById(id).children;
    //get max height
    var height = []
    
    for (var i=0;i<children.length;i++){
        height.push(children[i].clientHeight)
    }
    var maxHeight = Math.max.apply(null, height)
    
    for (var j=0;j<children.length;j++){
        children[j].style.height = maxHeight + "px"
    }
}



</script>
